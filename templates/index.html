<!DOCTYPE html>
<html>

<head>
  <title>Electricity Price Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-3 text-center">Electricity Price Calculator</h1>
    {% if fileUploaded %}
    <form class="mx-auto d-flex flex-column border border-dark rounded col-3 p-3 fileUpladedForm" action="/save_file" method="post" enctype="multipart/form-data">
      <label class="mb-2 border-bottom border-dark pb-2">File Uploaded Correctly!</label>
      <p class="mb-2">Change file?</p>
      <input class="mb-2 px-auto" type="file" name="csvfile" required>
      <br>
      <button class="btn bg-primary p-1 text-white" type="submit">Update</button>
    </form>
    {% else %}
    <form class="mx-auto d-flex flex-column border border-dark rounded col-3 p-3 fileNotUpladedForm" action="/save_file" method="post" enctype="multipart/form-data">
      <label class="mb-2">Please upload a CSV File:</label>
      <br>  
      <input class="mb-2 px-auto" type="file" name="csvfile" required>
      <br>
      <button class="btn bg-primary p-1 text-white" type="submit">Upload</button>
    </form>
    {% endif %}
    <hr>
    <form action="/run" method="post" enctype="multipart/form-data">
      
      <label>Chosen Parameter</label>
      <br>
      <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox1" value="0" name="chosenParameter" required>
      <label for="chosenParameterCheckbox1">All</label>
      <br>
      <!-- <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox2" value="1" name="chosenParameter">
        <label for="chosenParameterCheckbox2">One Day</label>
        <br>
        <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox1" value="2" name="chosenParameter">
        <label for="chosenParameterCheckbox3">Until Day X</label>
        <br> -->
        <!-- <input type="number" name="chosenParameter" min="0" max="2" required><br><br> -->
        
        <!-- <label>Chosen Day (if param is 1 or 2):</label>
          <input type="text" name="chosenDay" placeholder="DD-MM-YYYY"><br><br>
          
          <label>Chosen Period (if param is 0):</label>
          <input type="number" name="chosenPeriod" min="0" max="1" value="0"><br><br> -->
          
          <button type="submit">Run Program</button>
        </form>
        
        <h2>Total:</h2>
        <p>{{ cost_per_hour }}</p>
        
        <h2>Per hour:</h2>
        <details>
          <p>{{ total_cost }}</p>
        </details>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      </div>
      </body>
      
      </html>
