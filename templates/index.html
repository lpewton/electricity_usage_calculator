<!DOCTYPE html>
<html>
<head>
    <title>Energy Usage Interface</title>
    <style>
        body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
        form { margin-bottom: 2rem; }
        textarea { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <h1>Run Energy Usage Analysis</h1>
    <form action="/save_file" method="post" enctype="multipart/form-data">
  <label>CSV File:</label>
  <input type="file" name="csvfile" required><br><br>
  <button type="submit">Upload</button>
</form>

    <form action="/run" method="post" enctype="multipart/form-data">

        <label>Chosen Parameter</label>
        <br>
        <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox1" value="0" name="chosenParameter">
        <label for="chosenParameterCheckbox1">All</label>
        <br>
        <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox2" value="1" name="chosenParameter">
        <label for="chosenParameterCheckbox2">One Day</label>
        <br>
        <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox1" value="2" name="chosenParameter">
        <label for="chosenParameterCheckbox3">Until Day X</label>
        <br>
        <!-- <input type="number" name="chosenParameter" min="0" max="2" required><br><br> -->

        <label>Chosen Day (if param is 1 or 2):</label>
        <input type="text" name="chosenDay" placeholder="DD-MM-YYYY"><br><br>

        <label>Chosen Period (if param is 0):</label>
        <input type="number" name="chosenPeriod" min="0" max="1" value="0"><br><br>

        <button type="submit">Run Program</button>
    </form>

        <h2>Per hour:</h2>
        <textarea readonly>{{ total_cost }}</textarea>

        <h2>Total:</h2>
        <p>{{ cost_per_hour }}</p>
</body>
</html>
