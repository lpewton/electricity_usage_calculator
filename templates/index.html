<!DOCTYPE html>
<html>

<head>
  <title>Electricity Price Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-3 text-center">Electricity Price Calculator</h1>
    {% if fileUploaded %}
    <form class="mx-auto d-flex flex-column border border-dark rounded col-3 p-3 fileUpladedForm" action="/save_file"
      method="post" enctype="multipart/form-data">
      <label class="mb-2 border-bottom border-dark pb-2">File Uploaded Correctly!</label>
      <p class="mb-2">Change file?</p>
      <input class="mb-2 px-auto" type="file" name="csvfile" required>
      <br>
      <button class="btn bg-primary p-1 text-white" type="submit">Update</button>
    </form>
    {% else %}
    <form class="mx-auto d-flex flex-column border border-dark rounded col-3 p-3 fileNotUpladedForm" action="/save_file"
      method="post" enctype="multipart/form-data">
      <label class="mb-2">Please upload a CSV File:</label>
      <br>
      <input class="mb-2 px-auto" type="file" name="csvfile" required>
      <br>
      <button class="btn bg-primary p-1 text-white" type="submit">Upload</button>
    </form>
    {% endif %}
    <hr class="col-6 mx-auto">
    <form class="mx-auto p-2 mb-4 d-flex flex-column col-5 border-dark border bg-light" action="/run" method="post"
      enctype="multipart/form-data">
      <label class="">What do you want to see?</label>
      <label class="col-10" for="chosenParameterCheckbox1">
        <input class="col-1 mb-3" type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox1" value="0"
          name="chosenParameter" required>
        All spending until today
      </label>

      <!-- <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox2" value="1" name="chosenParameter">
          <label for="chosenParameterCheckbox2">One Day</label>
          <br>
          <input type="radio" class="chosenParameterCheckbox" id="chosenParameterCheckbox1" value="2" name="chosenParameter">
          <label for="chosenParameterCheckbox3">Until Day X</label>
          <br> -->
      <!-- <input type="number" name="chosenParameter" min="0" max="2" required><br><br> -->

      <!-- <label>Chosen Day (if param is 1 or 2):</label>
            <input type="text" name="chosenDay" placeholder="DD-MM-YYYY"><br><br> -->

      <label>Do you want to see...?</label>
      <label class="col-10" for="chosenPeriodCheckbox1">
        <input class="col-1 mb-3" type="radio" class="chosenPeriodCheckbox" id="chosenPeriodCheckbox1" value="0"
          name="chosenPeriod" required>
        By half hour
      </label>
      <label class="col-10" for="chosenPeriodCheckbox2">
        <input class="col-1 mb-3" type="radio" class="chosenPeriodCheckbox" id="chosenPeriodCheckbox2" value="1"
          name="chosenPeriod" required>
        By day
      </label>

      <button class="btn bg-primary col-6 text-light" type="submit">Calculate Cost</button>
    </form>

    <div class="mx-auto d-flex flex-column results-div col-5 border border-dark bg-light p-2 mb-4">
      <p class="">Total: {{ cost_per_hour }}</p>
      <details>
        <p style="white-space: pre-wrap;">{{ total_cost }}</p>
      </details>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
